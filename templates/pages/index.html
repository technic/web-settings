{% extends "base.html" %}
{% block head %}
<title>IPtvDream 4X</title>
{% endblock %}

{%- block content %}
<div class="row align-items-center mt-3">
  <div class="card align-self-center mx-auto" id="main">
    <div class="card-header">
      <h3 class="card-title">IPtvDream 4X web settings</h3>
    </div>
    <div class="card-body">
      <form method="POST">
        <div id="inputForm">

          {% if error %}
          <div class="alert alert-danger fade show" role="alert">
            {{ fluent(key=error) }}
          </div>
          {% endif %}

          <div class="form-group">
            <label for="code">{{ fluent(key="enter-code") }}</label>
            <input type="text" class="form-control" name="code" id="code" maxlength="10" placeholder="" autofocus>
          </div>
        </div>
        <button type="submit" class="btn btn-primary float-right">{{ fluent(key="next-button") }}</button>
      </form>
    </div>
  </div>
</div>
{% endblock -%}

{%- block scripts %}
<script type="text/javascript">
  $(document).ready(function () {
    setTimeout(function () { $(".alert").fadeOut("slow") }, 3000);
  })
</script>
{% endblock -%}
